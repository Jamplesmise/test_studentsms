<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加课程</title>
    <!-- 引入Bootstrap的CSS样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 --><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students' %}">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teachers' %}">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exams' %}">Exams</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>添加课程</h1>
        <form method="post">
            {% csrf_token %}
            <!-- 添加课程信息的表单字段 -->
            <!-- 例如： -->
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Enter course name">
            </div>
            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher</label>
                <select class="form-select" id="teacher" name="teacher">
                    <option value="" selected>Select a teacher</option>
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.teacher_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="mb-3">
                <label for="classroom" class="form-label">Classroom</label>
                <input type="text" class="form-control" id="classroom" name="classroom" placeholder="Enter classroom">
            </div>
            <!-- 添加其他课程信息的表单字段 -->
           <div class="mb-3 d-flex justify-content-end">
                 <button type="submit" class="btn btn-primary">保存课程</button>
                <a href="{% url 'courses' %}" class="btn btn-secondary ms-2">退出</a>
           </div>
        </form>
    </div>
   <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            <p>Designed by You</p>
        </div>
    </footer>
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入Bootstrap的JS脚本文件（必需） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</body>
</html>
